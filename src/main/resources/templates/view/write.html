<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generic - Projection by TEMPLATED</title>
    <meta charset="utf-8"/>
    <meta
            name="robots"
            content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>

    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/2.0.0/toastui-editor.min.css"/>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>
<body class="subpage">
<header id="header">
    <div class="inner_logo">
        <a href="/" class="logo"></a>
        <img src="/images/codeback.png"/>
        <nav id="nav">
            <a href="#">CodeReview</a>
            <a href="#">ProjectReview</a>
            <a class="login-btn">
                <button href="/" class="button special">Login</button>
            </a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"
        ><span class="fa fa-bars"></span
        ></a>
    </div>
</header>
<section id="main" class="wrapper">
    <div class="inner">
        <header class="align-center">
            <input type="text" id="titleInput" placeholder="제목을 입력하세요">
        </header>
        <hr class="major"/>
        <div id="editor"></div>
        <hr class="major"/>

        <!-- 에디터 js -->
        <script>
            const Editor = toastui.Editor;

            const editor = new Editor({
                el: document.querySelector('#editor'),
                height: '500px',
                initialEditType: 'markdown',
                previewStyle: 'vertical'
            });

            // document.getElementById('submit').addEventListener('click', () => {
            //     const content = editor.getHTML();
            //     console.log(content);
            // })
        </script>


        <div class="button-container" th:each="language : ${languages}">
            <input type="checkbox" th:id="${language.getLanguageName()}"
                   th:value="${language.getId()}"
                   onclick="selectOnlyOne(this)">
            <label th:for="${language.getLanguageName()}" th:text="${language.getLanguageName()}"></label>
        </div>
        <hr class="major"/>
        <div class="inner_button">
            <button href="/review/" class="button">취소</button>
            <button class="button special" onclick="submit()">쓰기/수정</button>
        </div>
    </div>
    <script src="/assets/js/write.js"></script>
</section>
</body>
</html>
