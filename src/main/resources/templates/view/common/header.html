<header id="header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="box_logo">
        <div class="logo_box">
            <img src="/images/codeback.png"/>
        </div>

        <div class="text_box">
            <a href="/">Home</a>
            <a href="/review/">CodeReview</a>
            <a href="/project/">ProjectReview</a>
        </div>

        <div class="button_box">
            <button class="button special" id="show-login">Login</button>
            <div style="display: flex; gap : 10px;">
                <div class="notification-icon">
                    <a href="/notice" class="icon fa-bell" id="notification-button">
                        <span id="notification-count"></span>
                    </a>
                </div>
                <button class="button special" id="logout-button" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    <!-- 로그인 팝업 -->
    <div class="popup">
        <div class="close-btn">&times;</div>
        <!-- 로그인 폼 -->
        <div class="form login-form">
            <h2>로그인</h2>
            <div class="form-element">
                <label for="email">이메일 로그인</label>
                <form onsubmit="submitForm(event)">
                    <label>
                        <input type="email" name="email" id="email" placeholder="Enter email" style="width: 265px;">
                    </label><br>
                    <button class="login-button">로그인</button>
                </form>
            </div>
            <div class="OAuth">
                <label>소셜 계정으로 로그인</label>
                <a th:href="@{/oauth2/authorization/github}" class="OAuth-box">
                    <span class="icon fa-github"></span>
                </a>
                <a th:href="@{/oauth2/authorization/google}" class="OAuth-box">
                    <span class="icon fa-google"></span>
                </a>
            </div>
            <p>아직 회원이 아니신가요? <a href="#" id="show-signup-form">회원가입</a></p>
        </div>

        <!-- 회원가입 폼 -->
        <div class="form signup-form" style="display: none;">
            <h2>회원가입</h2>
            <div class="form-element">
                <label for="signup-email">이메일 회원가입</label>
                <form onsubmit="submitForm(event)">
                    <label>
                        <input type="email" id="signup-email" name="signup-email" placeholder="Enter email"
                               style="width: 265px;">
                    </label><br>
                    <button class="login-button">회원가입</button>
                </form>
                <div class="OAuth">
                    <label>소셜 계정으로 회원가입</label>
                    <a th:href="@{/oauth2/authorization/github}" class="OAuth-box">
                        <span class="icon fa-github"></span>
                    </a>
                    <a th:href="@{/oauth2/authorization/google}" class="OAuth-box">
                        <span class="icon fa-google"></span>
                    </a>
                </div>
                <p>이미 계정이 있으신가요?
                    <!--로그인 버튼 누르면 닫게 해둠-->
                    <a href="#" id="show-login-form">로그인</a></p>
            </div>
        </div>
        <!--    로그인 js-->
        <script src="/js/popup.js"></script>
        <script src="/js/submit.js"></script>
        <script src="/js/logout.js"></script>
        <script src="/js/member.js"></script>
        <script src="/js/review/review-list.js"></script>
        <script src="/js/review/getMemberInfo.js"></script>
    </div>
</header>
