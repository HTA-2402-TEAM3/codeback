<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generic - Projection by TEMPLATED</title>
    <meta charset="utf-8"/>
    <meta
            name="robots"
            content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="subpage">
<header id="header">
    <div class="inner_logo">
        <a href="/static" class="logo"></a>
        <img src="/images/codeback.png"/>
        <nav id="nav">
            <a href="/review/">CodeReview</a>
            <a href="#">ProjectReview</a>
            <button href="#" class="button special" id="show-login">Login</button>
        </nav>

        <a href="#navPanel" class="navPanelToggle"
        ><span class="fa fa-bars"></span
        ></a>
    </div>
</header>
<section id="three" class="wrapper">
    <div class="inner">
        <header class="align-center"><h2>Code Review</h2>
            <div class="box" id="checkbox-container" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
                <p></p>
                <div class="checkbox-group" th:each="language : ${languages}" style="width: 20%; box-sizing: border-box;">
                    <input
                            type="checkbox"
                            th:id="${language.getLanguageName()}"
                            th:value="${language.getId()}"
                            onclick="selectOnlyOne(this)"
                    />
                    <label th:for="${language.getLanguageName()}" th:text="${language.getLanguageName()}"></label>
                </div>
            </div>
        </header>
    </div>
    <div class="inner_logo">
        <button class="special button" onclick="window.location.href='/review/write'">글쓰기</button>
        <div class="search-container">
            <div>
                <input type="text" name="search" id="search" value="" placeholder="Search"/>
            </div>
            <div>
                <a onclick="searchData()" class="code-review" style="text-decoration: none">
                    <span class="icon fa-search"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="box-container" id="reviewsContainer">
        <div th:each="reviews : ${reviews}">
            <a th:href="@{/review/{id}(id=${reviews.id})}" class="box" style="padding-bottom: 0;">
                <div>
                    <ul style="margin-bottom: 30px;">
                        <li>
                            <h3 th:id="${reviews.id}" name="title" style="margin-bottom: 15px;"
                                th:text="${reviews.title}"></h3>
                        </li>
                        <li>
                            <button class="button special disabled icon" th:text="${reviews.codeLanguageName}"></button>
                        </li>
                    </ul>
                    <ul style="margin-top: 30px;">
                        <li>
                            <h5 id="writer1" name="writer" style="margin: 0; font-weight: bold;"
                                th:text="${reviews.member}"></h5>
                            <h5 id="date1" name="date" style="margin-top: 0;" th:text="${#dates.format(reviews.createDate, 'yyyy-MM-dd HH:mm')}"></h5>
                        </li>
                        <li>
                            <div>
                                <icon class="icon fa-thumbs-up" th:text="${reviews.preferenceCnt}"></icon>
                                <icon class="icon fa-comment" th:text="${reviews.codeReviewComments}"></icon>
                            </div>
                        </li>
                    </ul>
                </div>
            </a>
        </div>
    </div>
</section>
<!-- footer -->
<div id="pagingContainer">
    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagingUl">
            <li class="page-item" >
                <a class="page-link" aria-label="Previous" onclick="fetchAllData(0); return false;">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}">
                <a class="page-link"
                   th:pageNum="${pageStat.count - 1}"
                   th:onclick="fetchAllData(this.getAttribute('pageNum'))" th:text="${pageStat.count}"></a>
            </li>
            <li class="page-item" >
                <a class="page-link"
                   th:totalpage="${totalPages}"
                   th:onclick="fetchAllData(this.getAttribute('totalPage'))" >
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="/js/review-list.js"></script>
</body>
</html>
