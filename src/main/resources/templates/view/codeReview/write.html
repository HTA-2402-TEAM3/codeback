<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generic - Projection by TEMPLATED</title>
    <meta charset="utf-8"/>
    <meta
            name="robots"
            content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/login.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/2.0.0/toastui-editor.min.css"/>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>

<body class="subpage">
<header id="header">
    <div class="box_logo">
        <div class="logo_box">
            <img src="/images/codeback.png"/>
        </div>
        <div class="button_box">
            <button class="button special" id="show-login">Login</button>
        </div>
    </div>
    <!-- 로그인 팝업 -->
    <div class="popup">
        <div class="close-btn">&times;</div>
        <!-- 로그인 폼 -->
        <div class="form login-form">
            <h2>로그인</h2>
            <div class="form-element">
                <label for="email">이메일 로그인</label>
                <form onsubmit="submitForm(event)">
                    <label>
                        <input type="email" name="email" id="email" placeholder="Enter email">
                    </label><br>
                    <button class="login-button">로그인</button>
                </form>
            </div>
            <div class="OAuth">
                <label>소셜 계정으로 로그인</label>
                <a href="#" class="OAuth-box">
                    <span class="icon fa-github"></span>
                </a>
                <a href="#" class="OAuth-box">
                    <span class="icon fa-google"></span>
                </a>
            </div>
            <p>아직 회원이 아니신가요? <a href="#" id="show-signup-form">회원가입</a></p>
        </div>

        <!-- 회원가입 폼 -->
        <div class="form signup-form" style="display: none;">
            <h2>회원가입</h2>
            <div class="form-element">
                <label for="signup-email">이메일 회원가입</label>
                <form onsubmit="submitForm(event)">
                    <label>
                        <input type="email" id = "signup-email" name="signup-email" placeholder="Enter email">
                    </label><br>
                    <button class="login-button">회원가입</button>
                </form>
                <div class="OAuth">
                    <label>소셜 계정으로 회원가입</label>
                    <a href="#" class="OAuth-box">
                        <span class="icon fa-github"></span>
                    </a>
                    <a href="#" class="OAuth-box">
                        <span class="icon fa-google"></span>
                    </a>
                </div>
                <p>이미 계정이 있으신가요?
                    <!--로그인 버튼 누르면 닫게 해둠-->
                    <a href="#" id="show-login-form">로그인</a></p>
            </div>
        </div>
        <!--    로그인 js-->
        <script src="/js/popup.js"></script>
        <script src="/js/submit.js"></script>
    </div>
</header>
<section id="main" class="wrapper">
    <div class="inner">
        <header class="align-center">
            <input type="text" id="titleInput" placeholder="제목을 입력하세요">
        </header>
        <hr class="major"/>
        <div id="editor"></div>
        <hr class="major"/>

        <!-- 에디터 js -->
        <script>
            const Editor = toastui.Editor;

            const editor = new Editor({
                el: document.querySelector('#editor'),
                height: '500px',
                initialEditType: 'markdown',
                previewStyle: 'vertical'
            });
        </script>


        <div class="button-container" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
            <div class="checkbox-group" th:each="language : ${languages}" style="width: 18%; box-sizing: border-box;">
                <input type="checkbox" th:id="${language.getLanguageName()}"
                       th:value="${language.getId()}"
                       onclick="selectOnlyOne(this)">
                <label th:for="${language.getLanguageName()}" th:text="${language.getLanguageName()}"></label>
            </div>
        </div>
        <hr class="major"/>
        <div class="inner_button">
            <button class="special button" onclick="window.location.href='/review/'">취소</button>
            <button class="button special" onclick="getMemberInfo()">쓰기/수정</button>
        </div>
    </div>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="/js/write.js"></script>
</section>
</body>
</html>
