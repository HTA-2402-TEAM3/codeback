<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generic - Projection by TEMPLATED</title>
    <meta charset="utf-8"/>
    <meta
            name="robots"
            content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="subpage">
<header id="header">
    <div class="inner">
        <a href="/" class="logo"
        ><strong>Projection</strong> by TEMPLATED</a
        >
        <nav id="nav">
            <a class="login-btn">
                <button href="/" class="button special">Login</button>
            </a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"
        ><span class="fa fa-bars"></span
        ></a>
    </div>
</header>
<section id="three" class="wrapper">
    <div class="inner">
        <header class="align-center"><h2>Code Review</h2>
            <div class="box" id="checkbox-container" style="justify-content: space-between">
                <p></p>
                <div class="checkbox-group" th:each="language : ${languages}">
                    <input
                            type="checkbox"
                            th:id="${language.getLanguageName()}"
                            th:value="${language.getId()}"
                            onclick="selectOnlyOne(this)"
                    />
                    <label th:for="${language.getLanguageName()}" th:text="${language.getLanguageName()}"></label>
                </div>
            </div>
        </header>
    </div>
    <div class="search-container">
        <div>
            <label for="search"></label>
            <input
                    type="text"
                    name="search"
                    id="search"
                    value=""
                    placeholder="Search"
            />
        </div>
        <div>
            <a href="#" class="code-review">
                <span class="icon fa-search"></span>
            </a>
        </div>
    </div>
    <div class="box-container" id="reviewsContainer">
        <div th:each="reviews : ${reviews}">
            <a th:href="@{/review/{id}(id=${reviews.id})}" class="box" style="padding-bottom: 0;">
                <div>
                    <ul style="margin-bottom: 30px;">
                        <li>
                            <h3 th:id="${reviews.id}" name="title" style="margin-bottom: 15px;"
                                th:text="${reviews.title}"></h3>
                        </li>
                        <li>
                            <button class="button special disabled icon" th:text="${reviews.codeLanguageName}"></button>
                        </li>
                    </ul>
                    <ul style="margin-top: 30px;">
                        <li>
                            <h5 id="writer1" name="writer" style="margin: 0; font-weight: bold;"
                                th:text="${reviews.member}"></h5>
                            <h5 id="date1" name="date" style="margin-top: 0;" th:text="${reviews.createDate}"></h5>
                        </li>
                        <li>
                            <div>
                                <icon class="icon fa-thumbs-up" th:text="${reviews.preferenceCnt}"></icon>
                                <icon class="icon fa-comment" th:text="${reviews.codeReviewComments}"></icon>
                            </div>
                        </li>
                    </ul>
                </div>
            </a>
        </div>
    </div>
</section>
<!-- footer -->
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/api/review/?pageNum=${currentPage - 1}}" aria-label="Previous" th:disabled="${currentPage == 0}">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li class="page-item" th:each="page : ${#numbers.range(0, totalPages - 1)}">
            <a class="page-link" th:href="@{/api/review/?pageNum=${page + 1}}" th:text="${page + 1}"></a>
        </li>

        <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/api/review/?pageNum=${currentPage + 1}}" aria-label="Next" th:disabled="${currentPage == totalPages - 1}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/skel.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/review-list.js"></script>
</body>
</html>
