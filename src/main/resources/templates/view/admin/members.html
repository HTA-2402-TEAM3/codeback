<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Generic - Projection by TEMPLATED</title>
    <meta charset="utf-8"/>
    <meta
            name="robots"
            content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <link rel="stylesheet" href="/assets/css/login.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="subpage">
<header id="header">
    <div class="box_logo">
        <div class="logo_box">
            <img src="/images/codeback.png"/>
        </div>
        <div class="text_box">
            <a href="#">Home</a>
            <a href="/review/">CodeReview</a>
            <a href="#">ProjectReview</a>
        </div>
        <div class="button_box">
            <button class="button special" id="show-login">Login</button>
        </div>
    </div>
    <!-- 로그인 팝업 -->
    <div class="popup-overlay"></div>
    <div class="popup">
        <div class="close-btn">&times;</div>
        <!-- 로그인 폼 -->
        <div class="form login-form">
            <h2>로그인</h2>
            <div class="form-element">
                <label for="email">이메일 로그인</label>
                <form>
                    <input type="text" id="email" placeholder="Enter email"><br>
                    <button class="login-button">로그인</button>
                </form>
            </div>
            <div class="OAuth">
                <label for="email">소셜 계정으로 로그인</label>

                <a href="#" class="OAuth-box">
                    <span class="icon fa-github"></span>
                </a>
                <a href="#" class="OAuth-box">
                    <span class="icon fa-google"></span>
                </a>
            </div>
            <p>아직 회원이 아니신가요? <a href="#" id="show-signup-form">회원가입</a></p>
        </div>

        <!-- 회원가입 폼 -->
        <div class="form signup-form" style="display: none;">
            <h2>회원가입</h2>
            <div class="form-element">
                <label for="signup-email">이메일 회원가입</label>
                <form>
                    <input type="text" id="signup-email" placeholder="Enter email"><br>
                    <button class="login-button">회원가입</button>
                </form>
                <div class="OAuth">
                    <label for="email">소셜 계정으로 회원가입</label>
                    <a href="#" class="OAuth-box">
                        <span class="icon fa-github"></span>
                    </a>
                    <a href="#" class="OAuth-box">
                        <span class="icon fa-google"></span>
                    </a>
                </div>
                <p>이미 계정이 있으신가요?
                    <!--로그인 버튼 누르면 닫게 해둠-->
                    <a href="#" id="show-login-form">로그인</a></p>
            </div>
        </div>
        <!--    로그인 js-->
        <script src="/assets/js/popup.js"></script>
    </div>
    <!--    로그인 js 끝-->
</header>

<section id="three" class="wrapper">
    <div class="inner">
        <table>
            <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Authority</th>
                <th>Delete</th>
                <th>ChangeAuthority</th>
            </tr>
            </thead>
            <tbody id="members-detail">
            <!-- 초기 데이터를 타임리프를 사용해 렌더링 -->
            <tr th:each="member : ${initialMembers}">
                <td th:text="${member.email}">1</td>
                <td th:text="${member.nickname}">nickname</td>
                <td th:text="${member.authorityName}">authorityName</td>
                <td>
                    <button onclick="deleteUser([[${member.email}]])">Delete</button>
                    <button onclick="changeRole([[${member.email}]])">Change Role</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div id="pagination-controls">
            <button id="prev-page">Previous</button>
            <span id="current-page">1</span> / <span id="total-pages">1</span>
            <button id="next-page">Next</button>
        </div>
    </div>
</section>


<script>

    let currentPage = 1;
    const itemsPerPage = 10; // 페이지당 항목 수
    let totalPages = 0;

    // 서버에서 JSON 데이터를 가져와 테이블에 추가
    function fetchMembers(page) {
        fetch(`/api/admin/members?pageNum=${page - 1}&pageSize=${itemsPerPage}`)
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message);
                    })
                }
                return response.json();  // JSON 형태로 응답을 파싱
            })
            .then(data => {
                const tbody = document.getElementById('members-detail');

                // 렌터링 초기화
                tbody.innerHTML = '';

                data.memberResponseDTOs.forEach(member => {

                    console.log(member);

                    const tr = document.createElement('tr');

                    const tdId = document.createElement('td');
                    tdId.textContent = member.email;
                    tr.appendChild(tdId);

                    const tdName = document.createElement('td');
                    tdName.textContent = member.nickname;
                    tr.appendChild(tdName);

                    const tdAuthority = document.createElement('td');
                    tdAuthority.textContent = member.authorityName;
                    tr.appendChild(tdAuthority);

                    // Delete 버튼 추가
                    const tdDelete = document.createElement('td');
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';

                    deleteButton.onclick = function () {
                        deleteUser(member.email);
                    };
                    tdDelete.appendChild(deleteButton);
                    tr.appendChild(tdDelete);

                    // Change Role 버튼 추가
                    const tdChangeRole = document.createElement('td');
                    const changeRoleButton = document.createElement('button');
                    changeRoleButton.textContent = 'Change Role';

                    changeRoleButton.onclick = function () {
                        changeRole(member.email);
                    };
                    tdChangeRole.appendChild(changeRoleButton);
                    tr.appendChild(tdChangeRole);

                    tbody.appendChild(tr);
                });


                totalPages = data.totalPages;
                console.log(totalPages);
                updatePagination();
            })
            .catch(error => {
                alert(error.message);
                window.location.href = '/';

            })
    }

    // 페이지네이션 초기화
    function updatePagination() {

        document.getElementById('current-page').textContent = currentPage;
        document.getElementById('total-pages').textContent = totalPages;

        document.getElementById('prev-page').disabled = currentPage === 1;
        document.getElementById('next-page').disabled = currentPage === totalPages;
    }

    // 이전 페이지 로직
    document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            fetchMembers(currentPage);
        }
    });

    // 다음 페이지 로직
    document.getElementById('next-page').addEventListener('click', () => {

        if (currentPage < totalPages) {
            currentPage++;
            fetchMembers(currentPage);
        }
    });

    // 초기 데이터 로드
    fetchMembers(currentPage);

    // 삭제 요청
    function deleteUser(email) {
        if (confirm(`Are you sure you want to delete the user with email: ${email}?`)) {
            fetch(`/api/admin/member/${email}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.message);
                        })
                    }
                    // 성공적으로 삭제하면 테이블에서 해당 행을 제거
                    return response.json();
                })
                .then(data => {

                    alert(data.message);
                    fetchMembers(currentPage);
                })
                .catch(error => alert(error.message));
        }
    }

    // 권한 수정 요청
    function changeRole(email) {
        const newRole = prompt('Enter the new role for the user:');
        if (newRole) {
            fetch(`/api/members/${email}/role`, {
                method: 'FETCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({role: newRole})
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to change user role');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(`User role changed to ${data.role}`);
                })
                .catch(error => {
                    console.error('Error changing role:', error);
                });
        }
    }
</script>

</body>
</html>
