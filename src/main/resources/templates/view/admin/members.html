<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Generic - Projection by TEMPLATED</title>
    <meta charset="utf-8"/>
    <meta
            name="robots"
            content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/assets/css/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</head>
<body class="subpage">
<header id="header">
    <div class="inner">
        <a href="/static" class="logo"
        ><strong>Projection</strong> by TEMPLATED</a
        >
        <nav id="nav">
            <a class="login-btn">
                <button href="/" class="button special">Login</button>
            </a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"
        ><span class="fa fa-bars"></span
        ></a>
    </div>
</header>

<section id="three" class="wrapper">
    <div class="inner">
        <table>
            <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Authority</th>
                <th>Delete</th>
                <th>ChangeAuthority</th>
            </tr>
            </thead>
            <tbody id="members-detail">
            <!-- 초기 데이터를 타임리프를 사용해 렌더링 -->
            <tr th:each="member : ${initialMembers}">
                <td th:text="${member.email}">1</td>
                <td th:text="${member.nickname}">nickname</td>
                <td th:text="${member.authorityName}">authorityName</td>
                <td>
                    <button onclick="deleteUser([[${member.email}]])">Delete</button>
                    <button onclick="openRoleModal([[${member.email}]])">Change Role</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div id="pagination-controls">
            <button id="prev-page">Previous</button>
            <span id="current-page">1</span> / <span id="total-pages">1</span>
            <button id="next-page">Next</button>
        </div>
    </div>
</section>

<!-- Role Change Modal -->
<div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="roleModalLabel">Change User Role</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select id="roleSelect" class="form-select">
                    <option value="ADMIN">Admin</option>
                    <option value="USER">User</option>
                    <option value="MODERATOR">Moderator</option>
                    <!-- 필요한 권한 옵션 추가 -->
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitRoleChange()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>

    let currentPage = 1;
    const itemsPerPage = 10; // 페이지당 항목 수
    let totalPages = 0;

    // 서버에서 JSON 데이터를 가져와 테이블에 추가
    function fetchMembers(page) {
        fetch(`/api/admin/members?pageNum=${page - 1}&pageSize=${itemsPerPage}`)
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message);
                    })
                }
                return response.json();  // JSON 형태로 응답을 파싱
            })
            .then(data => {
                const tbody = document.getElementById('members-detail');
                tbody.innerHTML = ''; // 렌더링 초기화

                data.memberResponseDTOs.forEach(member => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${member.email}</td>
                        <td>${member.nickname}</td>
                        <td>${member.authorityName}</td>
                        <td><button onclick="deleteUser('${member.email}')">Delete</button></td>
                        <td><button onclick="openRoleModal('${member.email}')">Change Role</button></td>
                    `;
                    tbody.appendChild(tr);
                });


                totalPages = data.totalPages;
                updatePagination();
            })
            .catch(error => {
                alert(error.message || 'An unexpected error occurred.');
                window.location.href = '/';
            })
    }

    // 페이지네이션 초기화
    function updatePagination() {

        document.getElementById('current-page').textContent = currentPage;
        document.getElementById('total-pages').textContent = totalPages;

        document.getElementById('prev-page').disabled = currentPage === 1;
        document.getElementById('next-page').disabled = currentPage === totalPages;
    }

    // 이전 페이지 로직
    document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            fetchMembers(currentPage);
        }
    });

    // 다음 페이지 로직
    document.getElementById('next-page').addEventListener('click', () => {

        if (currentPage < totalPages) {
            currentPage++;
            fetchMembers(currentPage);
        }
    });

    // 초기 데이터 로드
    fetchMembers(currentPage);

    // 삭제 요청
    function deleteUser(email) {
        if (confirm(`Are you sure you want to delete the user with email: ${email}?`)) {
            fetch(`/api/admin/member/${email}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.message);
                        })
                    }
                    // 성공적으로 삭제하면 테이블에서 해당 행을 제거
                    return response.json();
                })
                .then(data => {

                    alert(data.message);
                    fetchMembers(currentPage);
                })
                .catch(error => alert(error.message));
        }
    }

    // 모달 열기
    function openRoleModal(email) {
        selectedEmail = email;
        const roleModal = new bootstrap.Modal(document.getElementById('roleModal'));
        roleModal.show();
    }

    // 권한 수정 요청
    function submitRoleChange() {
        const newRole = document.getElementById('roleSelect').value;

        if (newRole && selectedEmail) {
            fetch(`/api/members/${selectedEmail}/role`, {
                method: 'PATCH', // PATCH가 적절해 보입니다.
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({role: newRole})
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to change user role');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(`User role changed to ${data.role}`);
                    const roleModal = bootstrap.Modal.getInstance(document.getElementById('roleModal'));
                    roleModal.hide(); // 모달 닫기
                    fetchMembers(currentPage); // 변경된 데이터 다시 로드
                })
                .catch(error => {
                    console.error('Error changing role:', error);
                });
        }
    }
</script>

</body>


</html>
